<!doctype html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
  <script src="../build/ng-easyS3.js"></script>
</head>
<body>

<div ng-app="myapp">
  <div class="container" ng-controller="myctrl">

    <div class="page-header">
      <h1>s3Upload <small>example</small></h1>
    </div>

    <div class="form-group">
      <label>Auto upload</label>
      <div s3-upload
          ng-model="files.first"
            bucket="'test'"
            s3-url="s3.co"
            s3-upload-options="{getOptionsUri: 'http://localhost/api/files/s3_access_token', mimeTypes:['image/*'], buttonText: 'Select Image File', dropText: 'Drop Image File', errorText: 'Must Use Image'}"
      ></div>
    </div>

    <br/>

    <img src="{{files.first}}">

    <br/>

    <button class="btn btn-default" ng-click="printTestFile()"> print test </button>


   <!--  <div class="form-group">
      <label>Upload on demand</label>
      <div s3-upload bucket="'test'" ng-model="files.first" s3-upload-options="{submitOnChange: false}" do-upload="performUpload"></div>

      <br/>
      <button class="btn btn-default" ng-click="performUpload = true">Upload now</button>
    </div> -->
  </div>
</div>

<script>
  'use strict'
  var myapp = angular.module('myapp', ["ngSanitize", "ngS3upload"]);

  myapp.controller('myctrl', function ($scope) {
    $scope.files = {
    };

    $scope.performUpload = false;

  });
</script>

</body>
</html>
